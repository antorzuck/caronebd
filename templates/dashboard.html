<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrenMart - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    {% block head %}
    {% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            padding: 0 20px 20px;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 40px;
            height: 40px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
            color: #f15a22;
        }
        
        .nav-menu {
            list-style: none;
            padding: 0;
        }
        
        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #555;
            position: relative;
        }
        
        .nav-item:hover {
            background-color: #f8f8f8;
        }
        
        .nav-item.active {
            background-color: #f8f8f8;
            color: #f15a22;
            border-left: 3px solid #f15a22;
        }

        a{
            text-decoration: none;
            color: #f15a22;
        }
        
        .nav-item i {
            width: 20px;
            margin-right: 10px;
        }
        
        .nav-item .arrow {
            position: absolute;
            right: 20px;
        }
        
        .submenu {
            list-style: none;
            padding-left: 30px;
            display: none;
        }
        
        .submenu.open {
            display: block;
        }
        
        .submenu-item {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #555;
        }
        
        .submenu-item:hover {
            color: #f15a22;
        }
        
        .submenu-item i {
            width: 20px;
            margin-right: 10px;
            font-size: 14px;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Header Styles */
        .header {
            background-color: #f15a22;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f15a22;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-phone {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* Content Area Styles */
        .content {
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        
        .content-left {
            flex: 2;
        }
        
        .content-right {
            flex: 1;
        }
        
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-weight: 500;
            font-size: 16px;
        }
        
        .card-body {
            padding: 20px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-body.illustration {
            height: 300px;
            background-color: #f9f9f9;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: #f15a22;
            color: white;
        }
        
        .btn-outline {
            background-color: white;
            border: 1px solid #ddd;
            color: #555;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            color: #999;
        }
        
        .upload-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .form-label.required::after {
            content: "*";
            color: #f15a22;
            margin-left: 4px;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div style="width: 40px; height: 40px; background-color: #f15a22; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fas fa-car-side" style="color: white; font-size: 20px;"></i>
                </div>
                <div class="logo-text">CaroneBD</div>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/create-pro">
                    <i class="fas fa-chart-line"></i>
                    <span>Create Product</span>
                </a>
                </li>
               
                
                <li class="nav-item active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Order</span>
                    <i class="fas fa-chevron-down arrow"></i>
                </li>
                <ul class="submenu">
                    <li class="submenu-item">
                        <i class="fas fa-plus"></i>
                        <span>Create Order</span>
                    </li>

      
                </ul>
       
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="page-title">Manage Product</div>
                <div class="user-profile">
                    <div class="user-avatar">a</div>
                    <div class="user-info">
                        <div class="user-name"></div>
                        <div class="user-phone">admin</div>
                    </div>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content">
                {% block body %}

                {% endblock %}
            </div>
        </div>
    </div>

    <script>
        // Simple toggle functionality for demonstration
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const hasSubmenu = this.nextElementSibling && this.nextElementSibling.classList.contains('submenu');
                
                if (hasSubmenu) {
                    this.nextElementSibling.classList.toggle('open');
                    const arrow = this.querySelector('.arrow');
                    if (arrow) {
                        if (this.nextElementSibling.classList.contains('open')) {
                            arrow.classList.replace('fa-chevron-down', 'fa-chevron-up');
                        } else {
                            arrow.classList.replace('fa-chevron-up', 'fa-chevron-down');
                        }
                    }
                }
                
                // Toggle active class
                document.querySelectorAll('.nav-item').forEach(navItem => {
                    navItem.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
