
{% extends 'base.html' %}
{% load static %}

{% block body %}
<section class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <img src="{% static 'empty-cart.png' %}" 
             alt="Empty shopping cart illustration" 
             class="h-80 max-w-md mx-auto mb-5">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Holy Hubcaps! Your Cart is Empty!</h1>
        <p class="text-xl text-gray-600 mb-8">Looks like your cart has gone for a joyride without you!</p>
        <a href="/" class="inline-flex items-center bg-[#FF8C00] text-white px-6 py-3 rounded-lg hover:bg-[#FF8C00]/90 transition-colors">
            <i data-lucide="shopping-cart" class="w-5 h-5 mr-2"></i>
            Start Shopping
        </a>
        <p class="mt-8 text-gray-500">Don't worry, we've sent out a search party to find your missing items!</p>
    </div>


</section>


{% endblock %}
