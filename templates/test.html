<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car One BD - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4" >

    <div x-data="{ showModal: false }">
    <!-- Trigger Button -->
    <button 
        @click="showModal = true"
        class="bg-[#FF8C00] text-white px-6 py-3 rounded-lg hover:bg-[#FF8C00]/90 transition-colors">
        Open Sign Up Form
    </button>

    
    <!-- Modal -->
    <div 
        x-show="showModal" 
        x-cloak
        class="fixed inset-0 z-50 overflow-y-auto"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0">
        
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/50"></div>

        <!-- Modal Content -->
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div 
                @click.away="showModal = false"
                class="relative bg-white w-full max-w-md rounded-xl shadow-lg"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90">

                <!-- Close Button -->
                <button 
                    @click="showModal = false"
                    class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>

                <!-- Logo and Title -->
                <div class="text-center pt-8 pb-6 px-8">
                    <div class="w-20 h-20 bg-[#FF8C00]/10 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="steering-wheel" class="w-12 h-12 text-[#FF8C00]"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Car One BD</h2>
                    <p class="mt-2 text-gray-600">Please enter your details to sign up.</p>
                </div>

                <!-- Form -->
                <form 
                    x-data="{ 
                        showPassword: false,
                        formData: {
                            name: '',
                            phone: '',
                            address: '',
                            password: ''
                        }
                    }"
                    @submit.prevent="console.log('Form submitted:', formData)"
                    class="px-8 pb-8">
                    
                    <!-- Name Input -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Full Name <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input
                                type="text"
                                x-model="formData.name"
                                required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8C00] focus:border-transparent"
                                placeholder="Enter your full name">
                        </div>
                    </div>

                    <!-- Phone Input -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Phone Number <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="phone" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input
                                type="tel"
                                x-model="formData.phone"
                                required
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8C00] focus:border-transparent"
                                placeholder="Enter your phone number">
                        </div>
                    </div>

                    <!-- Address Input -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Delivery Address <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute top-3 left-3 pointer-events-none">
                                <i data-lucide="map-pin" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <textarea
                                x-model="formData.address"
                                required
                                rows="3"
                                class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8C00] focus:border-transparent"
                                placeholder="Enter your delivery address"></textarea>
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input
                                :type="showPassword ? 'text' : 'password'"
                                x-model="formData.password"
                                required
                                class="block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FF8C00] focus:border-transparent"
                                placeholder="Enter your password">
                            <button 
                                type="button"
                                @click="showPassword = !showPassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i 
                                    :data-lucide="showPassword ? 'eye-off' : 'eye'"
                                    class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        class="w-full bg-[#FF8C00] text-white py-2 rounded-lg hover:bg-[#FF8C00]/90 transition-colors">
                        Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
